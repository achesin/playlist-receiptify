<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Receiptify</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<!-- <script type="text/javascript" src="server.js"></script> -->
	</head>
	<body>
		<div class="container">
			<div id="login">
				<h1>Receiptify</h1>
				<h2>Spotify Playlist Receipt Generator</h2>
				<a href="/login" class="login-btn">Log in with Spotify</a>
				<p class="info">
					This website was inspired by the Instagram account <a href="https://www.instagram.com/albumreceipts/">@albumreceipts</a>!</p>
				</p>
				<p class="info">
					Original by <a href="https://michellexliu.github.io/">Michelle Liu</a>, modified by Amanda Chesin.</p>
				</p>
			</div>
			<div id="loggedin">
				<h1>Receiptify</h1>
				<h2>Spotify Playlist Receipt Generator</h2>
				<div id="dropdown"></div>
				<div id="options">
					<button class="btn" id="submit">Submit</button>
				</div>
				<div id="receipt"></div>
			</div>
		</div>

		<script id="user-playlists-template" type="text/x-handlebars-template">
			<form id="selection">
				<label for="playlists">Choose a playlist:</label>
				<select name="playlists" id="playlists">
				  {{#each playlists}}
				  <option id="playlist">{{this.name}}</option>
				  {{/each}}
				</select>
				<br><br>
			  </form>
		  </script>

		<script id="user-profile-template" type="text/x-handlebars-template">
			<div class='receiptContainer'>
				<h2 class='logo'>
					RECEIPTIFY
				</h2>
				<p class='period'>
					{{this.title}}
				</p>
				<p class='date'>
					ORDER #000{{num}} FOR {{name}}
				</p>
				<p class='date'>
					{{time}}
				</p>
				<table class='tracks'>
					<thead>
						<td class='begin'>
							QTY
						</td>
						<td>
							ITEM
						</td>
						<td class='length'>
							AMT
						</td>
					</thead>
					{{#each tracks}}
						<tr>
							<td class='begin'>
								{{#ifCond this.itemNum}}
									0{{this.itemNum}}
								{{else}}
									{{this.itemNum}}
								{{/ifCond}}
							</td>
							<td class='name'>
								{{this.track.name}} -
								{{#each this.track.artists}}
									<span>
										{{this.name}}
									</span>
								{{/each}}
							</td>
							<td class='length'>
								{{this.track.duration_ms}}
							</td>
						</tr>
					{{/each}}
					<tr class='total-counts'>
						<td class='begin' colspan='2'>
							ITEM COUNT:
						</td>
						<td class='length'>
							{{this.tracks.length}}
						</td>
					</tr>
					<tr class='total-counts-end'>
						<td class='begin' colspan='2'>
							TOTAL:
						</td>
						<td class='length'>
							{{total}}
						</td>
					</tr>
				</table>
				<p class='date'>
					CARD #: **** **** **** 2020
				</p>
				<p class='date'>
					AUTH CODE: 053183
				</p>
				<p class='date'>
					CARDHOLDER: {{owner}}
				</p>
				<div class='thanks'>
					<p>
						THANK YOU FOR VISITING!
					</p>
					<img src='barcode.png' />
				</div>
			</div>
			<button class="btn" id="download">Download Image</button>
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="dom-to-image.min.js"></script>
		<script src="FileSaver.min.js"></script>
		<script src="server.js"></script>
	</body>
</html>
